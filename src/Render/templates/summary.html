<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style type="text/css">
        .bi:before { vertical-align: -2px; }
    </style>
</head>
<body class="bg-light">
    <div class="container-lg">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="my-3 fw-light">A11y Report summary</h1>
            <div class="text-end">
                {{ url }}
            </div>
        </div>
        <div class="p-3 mb-5 bg-white rounded-3 shadow border border-2 border-{{color}}">
            <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between">
                {{{ stats }}}
            </div>

            {{#errorTypes}}
            <h3 class="fw-semibold fs-4 mt-4 mb-3">Error types</h3>
            <ul class="list-group">
                {{{ errorTypes }}}
            </ul>
            {{/errorTypes}}

            {{#errorsByPage}}
            <h3 class="fw-semibold fs-4 mt-4 mb-3">Errors by page</h3>
            <ul class="list-group mb-0">
                {{{ errorsByPage }}}
            </ul>
            {{/errorsByPage}}

            {{#brokenList}}
            <h3 class="fw-semibold fs-4 mt-4 mb-3">Broken links (&ge; {{ statusCode }})</h3>
            <ul class="list-group mb-0">
                {{{ brokenList }}}
            </ul>
            {{/brokenList}}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
