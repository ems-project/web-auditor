    info_texts:
        1: 'Information and user interface components must be presentable to users in ways they can perceive.'
        '1_1': 'Provide text alternatives for any non-text content so that it can be changed into other forms people need, such as large print, braille, speech, symbols or simpler language.'
        '1_3': 'Create content that can be presented in different ways (for example simpler layout) without losing information or structure.'
        '1_4': 'Make it easier for users to see and hear content including separating foreground from background.'
        2: 'User interface components and navigation must be operable.'
        '2_2': 'Provide users enough time to read and use content.'
        '2_4': 'Provide ways to help users navigate, find content, and determine where they are.'
        3: 'Information and the operation of the user interface must be understandable.'
        '3_1': 'Make text content readable and understandable.'
        '3_2': 'Make Web pages appear and operate in predictable ways.'
        4: 'Content must be robust enough that it can be interpreted by a wide variety of user agents, including assistive technologies.'
        '4_1': 'Maximize compatibility with current and future user agents, including assistive technologies.'
