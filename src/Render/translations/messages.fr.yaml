    info_texts:
        1: 'Le contenu web est mis à disposition des sens - vue, ouïe, et/ou toucher.'
        '1_1': 'Fournir des alternatives textuelles pour tout contenu non textuel afin qu''il puisse être modifié dans d''autres formes dont les gens ont besoin, comme les gros caractères, le braille, la parole, les symboles ou un langage plus simple.'
        '1_3': 'Créer du contenu qui peut être présenté de différentes manières (par exemple mise en page simplifiée) sans perdre de l''information ou de la structure.'
        '1_4': 'Faciliter la perception visuelle et auditive du contenu par l''utilisateur, notamment en séparant l''avant-plan de l''arrière-plan.'
        2: 'Les composants de l''interface utilisateur, les formulaires et la navigation sont utilisables.'
        '2_2': 'Donner aux utilisateurs suffisamment de temps pour lire et utiliser le contenu.'
        '2_4': 'Fournir des moyens d''aider les utilisateurs à naviguer, à trouver du contenu et à déterminer où ils se trouvent.'
        3: 'Les informations et le fonctionnement de l''interface utilisateur doivent être compréhensibles.'
        '3_1': 'Rendre le contenu du texte lisible et compréhensible.'
        '3_2': 'Faire en sorte que les pages apparaissent et fonctionnent de manière prévisible.'
        4: 'Le contenu peut être utilisé de manière fiable par une large variété d''agents utilisateurs, y compris les technologies.'
        '4_1': 'Optimiser la compatibilité avec les agents utilisateurs actuels et futurs, y compris les technologies d''assistance.'
