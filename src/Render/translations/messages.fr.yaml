    'techniques':
        H2: 'Combiner en un même lien une image et un intitulé de lien pour la même ressource'
        H24: 'Fourniture d''alternatives textuelles pour les éléments d''un image map'
        H30: 'Fournir un intitulé de lien qui décrit la fonction du lien pour un élément anchor'
        H35: 'Fournir un équivalent textuel pour l''élément applet'
        H36: 'Utiliser un attribut alt sur une image utilisée comme bouton soumettre'
        H37: 'Utiliser l''attribut alt sur l''élément img'
        H53: 'Utiliser le corps de l''élément object'
        H67: 'Utiliser un attribut alt vide sans attribut title sur un élément img pour les images qui doivent être ignorées par les technologies d''assistance'
        F68: 'Échec du critère de succès 1.3.1 et 4.1.2 lié au fait que l''association entre l''étiquette et le composant d''interface utilisateur n''est pas déterminable par programmation'
        F92: 'Failure of Success Criterion 1.3.1 due to the use of role presentation on content which conveys semantic information'
        H39: 'Utiliser l''élément caption pour associer un titre de tableau avec les données du tableau'
        H42: 'Utiliser h1-h6 pour identifier les en-têtes de section'
        H43: 'Utiliser les attributs id et headers pour associer les cellules de données avec les cellules d''en-têtes dans les tableaux de données'
        H44: 'Utiliser l''élément label pour associer les étiquettes avec les champs de formulaire'
        H49: 'Utiliser du balisage sémantique pour marquer du texte souligné ou spécial'
        H63: 'Utiliser l''attribut scope pour associer les cellules d''en-têtes et les cellules de données dans les tableaux de données'
        H71: 'Fournir une description des groupes de champs à l''aide des éléments fieldset et legend'
        H73: 'Utiliser l''attribut summary de l''élément table pour donner un aperçu d''un tableau de données'
        G145: 'S''assurer qu''un rapport de contraste d''au moins 3 pour 1 existe entre le texte (et le texte sous forme d''image) et l''arrière-plan du texte'
        G18: 'S''assurer qu''un rapport de contraste d''au moins 4,5 pour 1 existe entre le texte (et le texte sous forme d''image) et l''arrière-plan du texte'
        F40: 'Échec du critère de succès 2.2.1 et 2.2.4 consistant à utiliser une redirection meta avec un délai'
        F41: 'Échec du critère de succès 2.2.1, 2.2.4 et 3.2.5 consistant à utiliser meta refresh avec un délai'
        F47: 'Échec du critère de succès 2.2.2 consistant à utiliser l''élément blink'
        G1: 'Ajouter un lien au début de chaque page pour aller directement à la zone de contenu principal'
        G123: 'Ajouter un lien au début d''un bloc de contenu répété pour aller à la fin de ce bloc'
        G124: 'Ajouter des liens au début de la page pour aller à chacune des zones du contenu'
        H64: 'Utiliser l''attribut title des éléments frame et iframe'
        H25: 'Donner un titre à l''aide de l''élément title'
        H59: 'Using the link element and navigation tools'
        H57: 'Utiliser les attributs de langue dans l''élément html'
        H58: 'Utiliser les attributs de langue pour identifier les changements de langue'
        H62: 'Using the ruby element'
        H32: 'Fournir un bouton submit'
        F77: 'Échec du critère de succès 4.1.1 lié à la duplication des valeurs de type ID'
        H91: 'Utiliser des éléments de formulaire et des liens'
