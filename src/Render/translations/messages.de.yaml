    info_texts:
        1: 'Webinhalte werden den Sinnen zugänglich gemacht - dem Sehen, Hören und/oder Tasten.'
        '1_1': 'Bereitstellung von Textalternativen für alle Nicht-Text-Inhalte an, damit sie in andere Formen geändert werden können, die von den Benutzern benötigt werden, z. B. Großdruck, Braille, Sprache, Symbole oder einfachere Sprache.'
        '1_3': 'Erstellung von Inhalten, die auf unterschiedliche Weise präsentiert werden können (z. B. vereinfachtes Layout), ohne dass Informationen oder Struktur verloren gehen'
        '1_4': 'Erleichterung der visuellen und auditiven Wahrnehmung des Inhalts durch den Nutzer, insbesondere durch Trennung von Vorder- und Hintergrund.'
        2: 'Machen Sie alle Funktionen über die Tastatur zugänglich.'
        '2_2': 'Geben Sie den Benutzern genügend Zeit, um Inhalte zu lesen und zu verwenden.'
        '2_4': 'Bieten Sie Möglichkeiten, um Benutzern beim Navigieren, Finden von Inhalten und Ermitteln ihres Standorts zu helfen.'
        3: 'Die Informationen und die Nutzung der Schnittstelle sind verständlich.'
        '3_1': 'Machen Sie Textinhalte lesbar und verständlich.'
        '3_2': 'Sorgen Sie dafür, dass Webseiten vorhersehbar aussehen und funktionieren.'
        4: 'Der Inhalt kann von einer Vielzahl von Benutzeragenten zuverlässig genutzt werden, einschließlich die Technologien.'
        '4_1': 'Maximieren Sie die Kompatibilität mit aktuellen und zukünftigen Benutzeragenten, einschließlich assistierender Techniken.'
