    info_texts:
        1: 'De inhoud van het web wordt beschikbaar gesteld aan de zintuigen - het zicht, het gehoor en/of de aanraking.'
        '1_1': 'Zorgen voor tekstalternatieven voor alle niet-tekstuele inhoud, zodat deze kan worden gewijzigd in andere vormen die mensen nodig hebben, zoals grote letters, braille, spraak, symbolen of eenvoudiger taalgebruik.'
        '1_3': 'Creëer inhoud die op verschillende manieren kan worden gepresenteerd (bv. vereenvoudigde lay-out) zonder dat er informatie of structuur verloren gaat.'
        '1_4': 'Vereenvoudig de visuele en auditieve perceptie van de inhoud door de gebruiker, met name door de voorgrond van de achtergrond te scheiden.'
        2: 'Maak alle functies toegankelijk via het toetsenbord.'
        '2_2': 'Geef gebruikers voldoende tijd om inhoud te lezen en te gebruiken.'
        '2_4': 'Bied manieren om gebruikers te helpen navigeren, inhoud te vinden en te bepalen waar ze zich bevinden.'
        3: 'De informatie en het gebruik van de interface zijn begrijpelijk.'
        '3_1': 'Maak tekstinhoud leesbaar en begrijpelijk.'
        '3_2': 'Maak het uiterlijk en de bediening van webpagina''s voorspelbaar.'
        4: 'De inhoud kan op betrouwbare wijze worden gebruikt door een grote verscheidenheid aan gebruikers, inclusief technologieën.'
        '4_1': 'Maximaliseer compatibiliteit met huidige en toekomstige user agents, met inbegrip van hulptechnologieën.'
